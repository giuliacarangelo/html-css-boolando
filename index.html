<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <div class="centered">
            <div>
                <a class="sections-menu" href="#">Donna</a>
                <a class="sections-menu"href="#">Uomo</a>
                <a class="sections-menu" href="#">Bambini</a>
            </div>
        </div>

        <nav class="centered">
            <img class="flex-j-center main-logo" src="./img/boolean-logo.png" alt="Logo di Boolean">
        </nav>
        <div class="centered">
            <i class="fa-regular fa-user sections-menu"></i>
            <i class="fa-regular fa-heart sections-menu"></i>
            <i class="fa-solid fa-bag-shopping sections-menu"></i>
        </div>
    </header>

    <div class="products-shop center-justify">
        <div class="product-card spacing">
            <img class="product-image" src="./img/1.webp" alt="Immagine di relaxed fit tee unisex">
            <h4 class="article-brand">Levi's</h4>
            <h4 class="article-name uppercase-text">relaxed fit tee unisex</h4>
            <span class="price">14,99 €</span>
            <span class="discount">29,99 €</span>
        </div>
        <div>
            <img class="product-image" src="./img/2.webp" alt="Immagine roses tee">
            <h4 class="article-brand">Guess</h4>
            <h4 class="article-name uppercase-text">roses tee</h4>
            <span class="price">20,99 €</span>
            <span class="discount">29,99 €</span>
        </div>
        <div>
            <img class="product-image" src="./img/3.webp" alt="Immagine voglia di colori pastello">
            <h4 class="article-brand">Come Zucchero Filato</h4>
            <h4 class="article-name uppercase-text">voglia di colori pastello</h4>
            <span class="price">124,99 €</span>
            <span class="discount">184,99 €</span>

        </div>
        <div>
            <img class="product-image" src="./img/4.webp" alt="Immagine tee unisex">
            <h4 class="article-brand">Levi's</h4>
            <h4 class="article-name uppercase-text">tee unisex</h4>
            <span class="price">124,99 €</span>
            <span class="discount">184,99 €</span>
        </div>
        <div>
            <img class="product-image" src="./img/5.webp" alt="Immagine stripe bodice">
            <h4 class="article-brand">Maya Deluxe</h4>
            <h4 class="article-name uppercase-text">stripe bodice</h4>
            <span class="price">99,99 €</span>
        </div>
        <div>
            <img class="product-image" src="./img/6.webp" alt="Immagine maglione black">
            <h4 class="article-brand">Esprit</h4>
            <h4 class="article-name uppercase-text">maglione - black</h4>
            <span class="price">29,99 €</span>
        </div>
    </div>
</body>
</html>
